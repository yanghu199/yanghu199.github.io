<!DOCTYPE html>
<html lang="en">

<head>
	<title>three.js webgl - panorama</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link type="text/css" rel="stylesheet" href="main.css">
	<style>
		#blocker {
			position: absolute;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
		}

		#instructions {
			width: 100%;
			height: 100%;

			display: -webkit-box;
			display: -moz-box;
			display: box;

			-webkit-box-orient: horizontal;
			-moz-box-orient: horizontal;
			box-orient: horizontal;

			-webkit-box-pack: center;
			-moz-box-pack: center;
			box-pack: center;

			-webkit-box-align: center;
			-moz-box-align: center;
			box-align: center;

			color: #ffffff;
			text-align: center;
			font-family: Arial;
			font-size: 14px;
			line-height: 24px;

			cursor: pointer;
		}
	</style>
</head>

<body>
	<div id="blocker">
		<div id="instructions">
			<span id="loading" style="font-size:36px">Model Loading...</span>
			<br /><br />
			Forward(W)<br />
			Backward(S)<br />
			Left(A)<br />
			Right(D)<br />
			Up(up)<br />
			Down(down)<br />
		</div>
	</div>

	<div id="container"></div>

	<script type="module">

		import * as THREE from './build/three.module.js';
		import { PointerLockControls } from './jsm/PointerLockControls.js';
		import { FBXLoader } from './jsm/loader/FBXLoader.js';

		var camera, controls;
		var renderer;
		var scene;
		var raycaster;
		var objects = [];
		var fbxLoader = new FBXLoader();
		var textureLoader = new THREE.TextureLoader()

		var moveForward = false;
		var moveBackward = false;
		var moveLeft = false;
		var moveRight = false;
		var moveUp = false;
		var moveDown = false;
		var canJump = false;

		var prevTime = performance.now();
		var velocity = new THREE.Vector3();
		var direction = new THREE.Vector3();
		var vertex = new THREE.Vector3();
		var color = new THREE.Color();

		init();
		animate();

		function ss() {
			var blocker = document.getElementById('blocker');
			var instructions = document.getElementById('instructions');
			instructions.addEventListener('click', function () {
				controls.lock();
			}, false);
			controls.addEventListener('lock', function () {
				instructions.style.display = 'none';
				blocker.style.display = 'none';
			});
			controls.addEventListener('unlock', function () {
				blocker.style.display = 'block';
				instructions.style.display = '';
			});
			scene.add(controls.getObject());
			var onKeyDown = function (event) {
				switch (event.keyCode) {
					case 38:
						moveUp = true;
						break;
					case 40:
						moveDown = true;
						break;
					case 87: // w
						moveForward = true;
						break;
					case 65: // a
						moveLeft = true;
						break;
					case 83: // s
						moveBackward = true;
						break;
					case 68: // d
						moveRight = true;
						break;
					case 32: // space
						if (canJump === true) velocity.y += 350;
						canJump = false;
						break;
				}
			};
			var onKeyUp = function (event) {

				switch (event.keyCode) {
					case 38:
						moveUp = false;
						break;
					case 40:
						moveDown = false;
						break;
					case 87: // w
						moveForward = false;
						break;
					case 65: // a
						moveLeft = false;
						break;
					case 83: // s
						moveBackward = false;
						break;
					case 68: // d
						moveRight = false;
						break;
				}
			};
			document.addEventListener('keydown', onKeyDown, false);
			document.addEventListener('keyup', onKeyUp, false);
		}

		function init() {

			var container = document.getElementById('container');

			renderer = new THREE.WebGLRenderer({ antialias: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			container.appendChild(renderer.domElement);

			camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 4000);

			var outPos = new THREE.Vector3()
			camera.position.set(2, 108, 385)
			scene = new THREE.Scene();
			scene.background = new THREE.Color(0x000000);

			window.THREE = THREE
			window.scene = scene
			window.camera = camera
			//var light = new THREE.HemisphereLight(0xeeeeff, 0x777788, 0.75);
			//light.position.set(0.5, 1, 0.75);
			//scene.add( light );
			//scene.add(new THREE.AmbientLight(0xffffff));

			// controls
			controls = new PointerLockControls(camera, document.body);
			ss();
			raycaster = new THREE.Raycaster(new THREE.Vector3(), new THREE.Vector3(0, - 1, 0), 0, 10);

			loadModel()

			window.addEventListener('resize', onWindowResize, false);
			window.velocity = velocity;
			window.controls = controls
		}

		function loadModel() {
			fbxLoader.load('fbx/ballroom-new-web.fbx', function (object) {
				object.traverse(function (child) {
					if (child.isMesh) {
						child.castShadow = true;
						child.receiveShadow = true;
					}
				});


				scene.add(object);
				document.getElementById('loading').innerHTML = 'Model Load Successfully. Click to view'
			});
		}

		function onWindowResize() {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);
		}

		function animate() {

			requestAnimationFrame(animate);
			// controls.update(); // required when damping is enabled
			if (controls.isLocked === true) {

				raycaster.ray.origin.copy(controls.getObject().position);
				raycaster.ray.origin.y -= 10;

				var intersections = raycaster.intersectObjects(objects);

				var onObject = intersections.length > 0;

				var time = performance.now();
				var delta = (time - prevTime) / 500;

				velocity.x -= velocity.x * 10.0 * delta;
				velocity.z -= velocity.z * 10.0 * delta;
				velocity.y -= velocity.y * 10.0 * delta;

				direction.z = Number(moveForward) - Number(moveBackward);
				direction.x = Number(moveRight) - Number(moveLeft);
				direction.y = Number(moveDown) - Number(moveUp);
				direction.normalize(); // this ensures consistent movements in all directions

				if (moveForward || moveBackward) velocity.z -= direction.z * 100.0 * delta;
				if (moveLeft || moveRight) velocity.x -= direction.x * 100.0 * delta;
				if (moveUp || moveDown) velocity.y -= direction.y * 100.0 * delta;

				controls.moveRight(- velocity.x * delta);
				controls.moveForward(- velocity.z * delta);

				controls.getObject().position.y += (velocity.y * delta); // new behavior

				// if ( controls.getObject().position.y < 10 ) {
				//
				// 	velocity.y = 0;
				// 	controls.getObject().position.y = 10;
				//
				// 	canJump = true;
				//
				// }

				prevTime = time;

			}

			renderer.render(scene, camera);

		}

	</script>
</body>

</html>
